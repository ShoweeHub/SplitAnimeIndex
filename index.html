<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>守一Showee的个人主页</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <meta content="守一Showee的个人主页" name="description">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="icon" href="favicon.png" type="image/png">

    <link href="css/split-screen.css" rel="stylesheet">
    <script defer src="js/split-screen.js"></script>
</head>

<body>
    <!-- 背后灰色的部分 -->
    <div id="bottom" class="panel">
        <!-- 在这里面绘制许多大头 -->
        <div id="scene"></div>
    </div>

    <!-- 紫色的部分 -->
    <div id="top" class="panel">
        <!-- 点击可以跳转到 Bilibili 个人主页 -->
        <a href="https://space.bilibili.com/3493110847900630/" id="description" target="_blank">
            <h1>守一Showee</h1>
            <p>关注守一Showee喵，关注守一Showee谢谢喵️</p>
        </a>
    </div>

    <!-- 中间可以拖动的分割线 -->
    <div id="handle"></div>
    <!-- 中间的守一大头 -->
    <img id="mid-avatar" class="avatar" src="favicon.png">
    <!-- TIP -->
    <div id="tip">中间的分割线是可以拖动的哦~~</div>

    <!-- 重置按钮，点击后分割线恢复到原位 -->
    <img id="reset" src="img/reset.svg" alt="reset" />
</body>

</html>
